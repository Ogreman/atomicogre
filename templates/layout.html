
<title>atomicogre.com</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='jumbotron.css') }}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-1.11.0.min.js') }}">\x3C/script>');
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="messages" style="position:fixed; top:65; right:5;">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
    <div class="jumbotron">
      <div class="container">
        <h1>Ogre's Atoms</h1>
      </div>
    </div>
{% block body %}{% endblock %}
